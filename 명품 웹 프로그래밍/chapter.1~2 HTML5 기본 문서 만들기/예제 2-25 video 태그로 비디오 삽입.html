<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>비디오 삽입</title>
</head>
<body>
	<h3>비디오 삽입</h3>
	<hr>
	<video src="media/bear.mp4" width="320" height="240" controls autoplay>브라우저가 video 태그를 지원하지 않습니다.
	<!--
		controls : 제어 버튼 출력
		autoplay : 비디오 로딩 즉시 재생
		loop : 반복 재생
		muted : 오디오를 끔
	-->
	<!--
		마임 타입 지정
		예시) 
		<video width="320" height="240" controls autoplay>
			<source src="media/bear.mp4" type="video/mp4">
				
		HTML5에서 재생 가능한 비디오 타입)
		video/mp4
		video/webm
		video/ogg
	-->
	</video>
</body>
</html>
