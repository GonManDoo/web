<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>문자, 기호, 심볼 표현</title>
</head>
<body>
<h3>기호 넣기</h3>
<hr>
10 &divide; 2 =5 <br><!--나누기-->
&radic; 2 = 1.414 <br><!--루트-->
2 &nbsp;&nbsp; &lt; &nbsp;&nbsp;&nbsp; 3 <br><!--&nbsp는 빈칸, &lt(less than)는 <(작음)을 의미-->
오늘 &quot;Elvis&#34; 노래를 들었다.<!--&quot는 ", &#34는 "-->
</body>
</html>
