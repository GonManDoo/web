<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>오디오 삽입</title>
</head>
<body>
	<h3>오디오 삽입</h3>
	<hr>
	페이지 로드 즉시 음악이 연주됩니다.
	<audio src="media/EmbracealbeYou.mp3" controls autoplay loop>브라우저가 audio 태그를 지원하지 않습니다.
	<!--
		controls : 제어 버튼 출력
		autoplay : 비디오 로딩 즉시 재생
		loop : 반복 재생
	-->
	<!--
		마임 타입 지정
		예시) 
		<audio controls autoplay>
			<source src="mymusic.mp3" type="audio/mpeg">
		HTML5에서 재생 가능한 오디오 타입)

		audio/mpeg
		audio/wav
		audio/ogg
	-->
	</audio>
</body>
</html>
